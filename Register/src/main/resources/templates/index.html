<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registeration Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>

</head>
<body>
	<div>
		<center><h2 >Registration</h2></center>
		<tr>
			<center><div align = "left" >   
    			 <h3><a  th:href="@{'/new'}">Add new</a></h3>    
    		</div>
    		</center>
		</tr>
		<center><tr>
			<div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  					<thead class="thead-dark">
    				<tr>
       <th>Student ID</th>
            <th>Student Name</th>
            <th>Course</th>
            <th>Fee</th>
            <th>Edit</th>
            <th>Delete</th>
   </tr>
  </thead>
  <tbody>
      <tr  th:each="register : ${listregister }">
<td th:text="${register.id}">Student ID</td>
<td th:text="${register.studentname}">Student Name</td>
<td th:text="${register.course}">Course</td>
<td th:text="${register.fee}">Fee</td>
<td>
<a th:href="@{'/edit/' + ${register.id}}">Edit</a>
</td>     
<td>
<a th:href="@{'/delete/' + ${register.id}}">Delete</a>
</td>     
</tr>
  
  </tbody>
  </center>
</table>
                    
                 </div>
 
            </div>
 
</tr>
 
</tbody>
</table>
<div>
</body>
</html>
